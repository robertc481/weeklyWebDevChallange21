<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="/css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
   <title>weekly webdev challange 21</title>
</head>

<body>
   <nav class="menu">
      <div class="menu_hamburger">
         <span class="menu_hamburger--bar"></span>
      </div>
      <span class="menu_text">MENU</span>
   </nav>
   <aside class="user">
      <div class="user_photo"></div>
      <span class="user_name">JOAN HARRIS</span>
      <span class="user_description">Joan is a big fan of cross-fit and cardio. Her goal is to gain stamina.</span>
      <div class="user_ads">
         <i class="icon far fa-clock"></i>
         <i class="icon fas fa-medal"></i>
         <i class="icon fas fa-crosshairs"></i>
      </div>
   </aside>
   <main class="parameters">
      <section class="parameters_main">
         <div class="parameters_main--part">
            <span class="parameters_main--part_points">34</span>
            <span class="parameters_main--part_section">KM</span>
         </div>
         <div class="parameters_main--part">
            <span class="parameters_main--part_points">340</span>
            <span class="parameters_main--part_section">KCAL</span>
         </div>
         <div class="parameters_main--part">
            <span class="parameters_main--part_points">120</span>
            <span class="parameters_main--part_section">HEARTRATE</span>
         </div>
         <div class="parameters_main--part">
            <span class="parameters_main--part_points">5</span>
            <span class="parameters_main--part_section">WORKOUT</span>
         </div>
      </section>
      <section class="parameters_specific">
         <img class="parameters_specific--photo" src="/images/lines.png" alt="interval barcode">

         <span class="parameters_specific--description">INTERVAL</span>
      </section>
   </main>
   <article class="statistics">
      <div class="statistics_cardio">CARDIO <i class="cardioArrow fas fa-play"></i></div>
      <div class="statistics_weekly">WEEK <i class="weeklyArrow fas fa-play"></i></div>
      <div class="statistics_score">
         452
         <div class='statistics_score--content'>
            <span>KCAL</span>
            <span class='statistics_score--content_date'>OCT, 5</span>
         </div>
      </div>
      <div class="statistics_graphs"><img class='statistics_graphs--img1' src="/images/graph1.png" alt=""><img
            class='statistics_graphs--img2' src="/images/graph2.png" alt=""></div>
   </article>



   <script src="index.js"></script>
</body>

</html>
